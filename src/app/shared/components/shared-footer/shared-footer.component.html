<footer class="bg-dark text-light d-flex justify-content-center align-items-center">
  <!-- <div class="spinner-border" role="status">
    <span class="spinner-border"></span>
  </div> -->
  <small *ngIf="isLoading" class="spinner-border spinner-border-sm"></small>
  <ng-container *ngIf="!isLoading">
    <span *ngIf="!isLoggedIn" (click)="login()" class="pointer align-middle">Login</span>
    <span *ngIf="isLoggedIn" (click)="logOut()" class="pointer align-middle">Log out</span>
  </ng-container>
</footer>
